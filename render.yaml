services:
  - type: web
    name: watch-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: frankfurt
    branch: main
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: DB_PATH
        value: /var/data/watchbot.db
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: watchbot
      - key: USE_MONGODB
        value: true
    disk:
      name: watchbot-data
      mountPath: /var/data
      sizeGB: 1
